<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 03</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            width: 320px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f7f7f7;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 7px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #888;
        }

        #cadastrar {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #cadastrar:hover {
            background-color: #3e8f42;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Formulário de Cadastro de Usuário</h2>

    <form>
        <table for="nome">Nome completo:</table>
        <input type="text" id="nome">

        <table for="dataNasc">Data de nascimento:</table>
        <input type="date" id="dataNasc">

        <table for="rua">Rua:</table>
        <input type="text" id="rua">

        <table for="numero">Número:</table>
        <input type="number" id="numero">

        <table for="cidade">Cidade:</table>
        <input type="text" id="cidade">

        <table for="uf">Estado:</table>
        <input type="text" id="uf">

        <button type="button" id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
</body>
</html>
